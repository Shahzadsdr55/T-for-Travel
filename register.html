<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GreenBus Registration</title>
</head>
<body>
<h2>GreenBus Registration</h2>
<form th:action="@{/register}" method="post" th:object="${user}">
    Name: <input type="text" th:field="*{name}" required><br>
    Email: <input type="email" th:field="*{email}" required><br>
    Password: <input type="password" th:field="*{password}" required><br>
    <input type="submit" value="Register">
</form>
</body>
</html>
